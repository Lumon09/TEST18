<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    /* Resetting margins */
    * {
      margin: 0;
      padding: 0;
    }

    /* Style for navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s; /* Adding animation */
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for title section */
    .title-section {
      background-color: black;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
    
    .title {
      font-size: 36px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#">home</a>
  <a href="#">stuff</a>
  <a href="#">contact</a>
</div>

<div class="title-section">
  <h1 class="title">Welcome to My Website</h1>
</div>

<!-- Content goes here -->

</body>
</html>
