  <style>
    /* Resetting margins */
    * {
      margin: 0;
      padding: 0;
    }

    /* Importing Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&display=swap');

    /* Style for navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s; /* Adding animation */
      font-family: 'Roboto', sans-serif; /* Setting font to Roboto */
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for title section */
    .title-section {
      background-color: black;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
    
    .title {
      font-family: 'Lato', sans-serif;
      font-size: 36px;
      font-weight: bold;
    }

    /* Style for content section */
    .content-section {
      color: white;
      padding: 20px;
      font-family: 'Roboto', sans-serif; /* Setting font to Roboto */
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Changed to auto-fill */
      grid-gap: 10px; /* Reduced gap between items */
    }

    .content-item {
      padding: 20px;
      text-align: center;
    }

    .content-item img {
      max-width: 100%;
      height: auto;
    }

    .content-item p {
      margin-top: 10px;
    }

    /* Style for divider */
    .divider {
      height: 2px;
      background-color: white;
      margin-left: -3px; /* Cut off at the left */
      margin-right: -3px; /* Cut off at the right */
    }

    /* Set background of whole webpage to black */
    body {
      background-color: black;
    }
  </style>
</head>
